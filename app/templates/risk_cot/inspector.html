{% extends "base.html" %}

{% block header %}智能质检与评估{% endblock %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-12 gap-6 h-full" x-data="inspectorApp()">
    
    <!-- Sidebar: Configuration (3 cols) -->
    <div class="lg:col-span-3 bg-white p-5 rounded-xl shadow-sm border border-gray-100 flex flex-col h-full overflow-y-auto">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">质检配置</h2>
        
        <div class="space-y-4">
            <!-- File Input -->
            <div x-data="{ isDragging: false }">
                <label class="block text-sm font-medium text-gray-700 mb-1">待质检文件</label>
                
                <!-- Upload Area -->
                <div class="border-2 border-dashed border-gray-200 rounded-2xl p-6 text-center hover:border-blue-500 hover:bg-blue-50/50 transition-all cursor-pointer group mb-4"
                     :class="{'border-blue-500 bg-blue-50': isDragging}"
                     @dragover.prevent="isDragging = true"
                     @dragleave.prevent="isDragging = false"
                     @drop.prevent="isDragging = false; handleFileDrop($event)"
                     @click="$refs.fileInput.click()">
                     
                    <input type="file" x-ref="fileInput" class="hidden" accept=".jsonl,.json" @change="handleFileSelect">
                    
                    <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform duration-300">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <p class="text-sm font-medium text-gray-700">点击上传或拖拽文件</p>
                    <p class="mt-1 text-xs text-gray-400">支持 .jsonl, .json 格式</p>
                </div>

                <div class="flex flex-col space-y-1">
                    <input type="text" x-model="inputFile" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm bg-gray-50" placeholder="或手动输入文件名...">
                    <button @click="loadLastOutput" class="text-xs text-blue-600 hover:text-blue-800 text-left">使用上次推理结果</button>
                </div>
            </div>

            <!-- Inspection Type -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">质检模式</label>
                <div class="flex space-x-2 bg-gray-100 p-1 rounded-lg">
                    <button @click="type = 'rule'" 
                            class="flex-1 py-1.5 text-xs font-medium rounded transition"
                            :class="type === 'rule' ? 'bg-white shadow text-blue-600' : 'text-gray-500'">
                        规则质检
                    </button>
                    <button @click="type = 'model'" 
                            class="flex-1 py-1.5 text-xs font-medium rounded transition"
                            :class="type === 'model' ? 'bg-white shadow text-blue-600' : 'text-gray-500'">
                        模型打分
                    </button>
                </div>
            </div>

            <!-- Rule Config -->
            <div x-show="type === 'rule'" class="space-y-2 border-t pt-4 border-gray-100">
                <p class="text-xs font-bold text-gray-500 uppercase">启用的规则</p>
                <div class="space-y-2 max-h-60 overflow-y-auto pr-2">
                    <template x-for="rule in availableRules" :key="rule.key">
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-gray-50 p-1 rounded">
                            <input type="checkbox" :value="rule.key" x-model="selectedRules" class="rounded text-blue-600 focus:ring-blue-500">
                            <span class="text-sm text-gray-700" x-text="rule.label"></span>
                        </label>
                    </template>
                </div>
            </div>

            <!-- Model Config -->
            <div x-show="type === 'model'" class="space-y-3 border-t pt-4 border-gray-100">
                <p class="text-xs font-bold text-gray-500 uppercase">模型配置</p>
                <input type="password" x-model="apiKey" placeholder="API Key" class="w-full px-3 py-2 border rounded text-sm">
                <input type="text" x-model="modelName" placeholder="Model Name (e.g. gpt-4)" class="w-full px-3 py-2 border rounded text-sm">
            </div>

            <div class="pt-4 mt-auto">
                 <template x-if="status.status !== 'running'">
                    <button @click="startInspection" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg transition shadow">
                        开始质检
                    </button>
                 </template>
                 <template x-if="status.status === 'running'">
                    <button @click="stopInspection" 
                            class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-2.5 rounded-lg transition shadow">
                        停止质检
                    </button>
                 </template>
            </div>
        </div>
    </div>

    <!-- Main: Results & Charts (9 cols) -->
    <div class="lg:col-span-9 flex flex-col space-y-6">
        
        <!-- Status Bar -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                 <div class="text-sm text-gray-500">状态</div>
                 <div class="px-2.5 py-0.5 rounded-full text-xs font-bold uppercase"
                      :class="{
                          'bg-gray-100 text-gray-600': status.status === 'idle',
                          'bg-blue-100 text-blue-600': status.status === 'running',
                          'bg-green-100 text-green-600': status.status === 'completed',
                          'bg-red-100 text-red-600': status.status === 'error'
                      }"
                      x-text="status.status"></div>
            </div>
            
            <div class="flex-1 mx-8">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div class="bg-blue-600 h-2.5 rounded-full transition-all duration-500"
                         :style="`width: ${progress}%`"></div>
                </div>
                <div class="text-xs text-right text-gray-500 mt-1" x-text="`${status.processed}/${status.total || 0}`"></div>
            </div>
            
             <button @click="fetchResults(1)" class="text-sm text-blue-600 hover:underline">刷新结果</button>
        </div>

        <!-- Dashboard / Results -->
        <div class="flex-1 bg-white rounded-xl shadow-sm border border-gray-100 flex flex-col overflow-hidden">
             <!-- Results Header -->
             <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h3 class="font-semibold text-gray-800">质检结果详情</h3>
                <div class="flex space-x-2">
                    <span class="text-xs text-gray-500" x-show="results.length > 0">
                        显示第 <span x-text="(pagination.page - 1) * pagination.per_page + 1"></span> - 
                        <span x-text="Math.min(pagination.page * pagination.per_page, pagination.total)"></span> 条，
                        共 <span x-text="pagination.total"></span> 条
                    </span>
                </div>
             </div>
             
             <!-- Empty State -->
             <template x-if="results.length === 0">
                <div class="flex-1 flex items-center justify-center p-10">
                     <div class="text-center">
                        <div class="inline-block p-4 rounded-full bg-blue-50 text-blue-200 mb-4">
                            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900">暂无数据</h3>
                        <p class="text-gray-500 mt-1">运行质检任务后，点击刷新查看结果。</p>
                     </div>
                </div>
             </template>

             <!-- Results Table -->
             <template x-if="results.length > 0">
                 <div class="flex-1 overflow-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-50 text-gray-500 font-medium sticky top-0">
                            <tr>
                                <th class="px-4 py-3 w-16">ID</th>
                                <th class="px-4 py-3">评分/结果</th>
                                <th class="px-4 py-3">Instruction</th>
                                <th class="px-4 py-3 w-1/3">Output (Preview)</th>
                                <th class="px-4 py-3">详情</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <template x-for="(item, idx) in results" :key="idx">
                                <tr class="hover:bg-gray-50 transition">
                                    <td class="px-4 py-3 text-gray-500" x-text="(pagination.page - 1) * pagination.per_page + idx + 1"></td>
                                    <td class="px-4 py-3">
                                        <div class="flex items-center">
                                            <span class="text-lg font-bold mr-2" 
                                                  :class="getScoreColor(item.score)">
                                                <span x-text="item.score"></span>
                                            </span>
                                            <span class="text-xs text-gray-400" x-text="item.inspection_type === 'rule_based' ? '/ 10' : '/ 10'"></span>
                                        </div>
                                    </td>
                                    <td class="px-4 py-3">
                                        <div class="line-clamp-2 text-gray-700 max-w-xs" x-text="item.instruction"></div>
                                    </td>
                                    <td class="px-4 py-3">
                                        <div class="line-clamp-2 text-gray-500 font-mono text-xs" x-text="item.output"></div>
                                    </td>
                                    <td class="px-4 py-3">
                                        <button @click="showDetail(item)" class="text-blue-600 hover:text-blue-800 text-xs font-medium border border-blue-200 px-2 py-1 rounded">查看</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                 </div>
             </template>
             
             <!-- Pagination -->
             <div class="p-4 border-t border-gray-100 bg-gray-50 flex justify-between items-center" x-show="results.length > 0">
                 <button @click="fetchResults(pagination.page - 1)" 
                         :disabled="pagination.page <= 1"
                         class="px-3 py-1 bg-white border rounded text-sm text-gray-600 hover:bg-gray-50 disabled:opacity-50">
                     上一页
                 </button>
                 <span class="text-sm text-gray-600">
                     第 <span x-text="pagination.page"></span> / <span x-text="pagination.total_pages"></span> 页
                 </span>
                 <button @click="fetchResults(pagination.page + 1)" 
                         :disabled="pagination.page >= pagination.total_pages"
                         class="px-3 py-1 bg-white border rounded text-sm text-gray-600 hover:bg-gray-50 disabled:opacity-50">
                     下一页
                 </button>
             </div>
        </div>
    </div>
    
    <!-- Detail Modal -->
    <div x-show="detailModalOpen" 
         class="fixed inset-0 z-50 overflow-y-auto" 
         style="display: none;"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
        
        <div class="fixed inset-0 bg-black bg-opacity-50" @click="detailModalOpen = false"></div>
        
        <div class="relative min-h-screen flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full p-6 overflow-hidden flex flex-col max-h-[90vh]">
                <div class="flex justify-between items-center mb-4 border-b pb-4">
                    <h3 class="text-xl font-bold text-gray-800">样本详情</h3>
                    <button @click="detailModalOpen = false" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                
                <div class="flex-1 overflow-y-auto space-y-6" x-data="{ currentItem: selectedItem }">
                    <template x-if="currentItem">
                        <div>
                            <!-- Score Banner -->
                            <div class="flex items-center justify-between bg-gray-50 p-4 rounded-lg mb-4">
                                <div>
                                    <div class="text-sm text-gray-500">最终得分</div>
                                    <div class="text-3xl font-bold" :class="getScoreColor(currentItem.score)" x-text="currentItem.score"></div>
                                </div>
                                <div>
                                    <div class="text-sm text-gray-500 text-right">质检类型</div>
                                    <div class="font-medium text-gray-800" x-text="currentItem.inspection_type === 'rule_based' ? '规则质检' : '模型打分'"></div>
                                </div>
                            </div>

                            <!-- Content -->
                            <div class="space-y-4">
                                <div>
                                    <h4 class="text-sm font-bold text-gray-700 mb-2">Instruction</h4>
                                    <div class="bg-gray-50 p-3 rounded text-sm text-gray-800 whitespace-pre-wrap" x-text="currentItem.instruction"></div>
                                </div>
                                <div>
                                    <h4 class="text-sm font-bold text-gray-700 mb-2">Input</h4>
                                    <div class="bg-gray-50 p-3 rounded text-sm text-gray-800 whitespace-pre-wrap" x-text="currentItem.input"></div>
                                </div>
                                <div>
                                    <h4 class="text-sm font-bold text-gray-700 mb-2">Output</h4>
                                    <div class="bg-gray-50 p-3 rounded text-sm text-gray-800 whitespace-pre-wrap" x-text="currentItem.output"></div>
                                </div>
                            </div>
                            
                            <!-- Details -->
                            <div class="mt-6 border-t pt-4">
                                <h4 class="text-sm font-bold text-gray-700 mb-2">评分详情/原因</h4>
                                <template x-if="currentItem.inspection_type === 'rule_based'">
                                    <div class="grid grid-cols-2 gap-2">
                                        <template x-for="(val, key) in currentItem.rule_details" :key="key">
                                            <div class="flex justify-between p-2 rounded" :class="val === true ? 'bg-green-50' : (val === false ? 'bg-red-50' : 'bg-gray-50')">
                                                <span class="text-xs font-mono text-gray-600" x-text="key"></span>
                                                <span class="text-xs font-bold" 
                                                      :class="val === true ? 'text-green-600' : (val === false ? 'text-red-600' : 'text-gray-600')"
                                                      x-text="val"></span>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                                <template x-if="currentItem.inspection_type === 'model_based'">
                                    <div class="bg-blue-50 p-3 rounded text-sm text-blue-900" x-text="currentItem.model_reason || '无详细评价'"></div>
                                </template>
                                <template x-if="currentItem.error">
                                    <div class="bg-red-50 p-3 rounded text-sm text-red-900 mt-2">
                                        <span class="font-bold">Error:</span> <span x-text="currentItem.error"></span>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block scripts %}
<script>
    function inspectorApp() {
        return {
            inputFile: '',
            type: 'rule',
            apiKey: '',
            modelName: 'deepseek-chat',
            
            // Rules
            availableRules: [
                { key: 'fk_answer_exist', label: '回答是否存在' },
                { key: 'is_number', label: '数字格式检查' },
                { key: 'no_text_truncated', label: '无截断文本' },
                { key: 'no_repeat_content', label: '无重复内容' },
                { key: 'fk_answer_yes_or_no', label: '是否回答Yes/No' },
                { key: 'fk_answer_equal', label: '回答与GT一致' },
                { key: 'no_chinese_english_mix', label: '无中英混杂' }
            ],
            selectedRules: ['fk_answer_exist', 'fk_answer_yes_or_no', 'fk_answer_equal'],
            
            status: { status: 'idle', processed: 0, total: 0 },
            eventSource: null,
            
            // Results & Pagination
            results: [],
            pagination: { page: 1, per_page: 20, total: 0, total_pages: 0 },
            
            // Detail Modal
            detailModalOpen: false,
            selectedItem: null,

            get progress() {
                if (!this.status.total) return 0;
                return Math.min(100, Math.round((this.status.processed / this.status.total) * 100));
            },

            init() {
                this.loadLastOutput();
                this.connectStream();
            },
            
            async handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) await this.uploadFile(file);
            },

            async handleFileDrop(e) {
                const file = e.dataTransfer.files[0];
                if (file) await this.uploadFile(file);
            },

            async uploadFile(file) {
                const formData = new FormData();
                formData.append('file', file);
                
                // Add a temporary notification or log if possible, but we don't have addLog here.
                // We can use the global notification event.
                window.dispatchEvent(new CustomEvent('notify', { detail: { message: '正在上传文件...' } }));
                
                try {
                    const res = await fetch('/api/inspector/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();
                    
                    if (data.status === 'success') {
                        this.inputFile = data.filename;
                        window.dispatchEvent(new CustomEvent('notify', { detail: { message: `文件上传成功: ${data.filename}` } }));
                    } else {
                        throw new Error(data.message);
                    }
                } catch (e) {
                    window.dispatchEvent(new CustomEvent('notify', { detail: { message: `上传失败: ${e.message}`, type: 'error' } }));
                }
            },
            
            loadLastOutput() {
                const last = localStorage.getItem('last_inference_output');
                if (last) {
                    this.inputFile = last;
                    // Try to guess the output filename to load results automatically?
                    // Better wait for user or explicit action.
                }
            },

            connectStream() {
                if (this.eventSource) this.eventSource.close();
                this.eventSource = new EventSource('/api/inspector/status');
                this.eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.status = data;
                    
                    if (data.status === 'completed' && this.status.status !== 'completed') {
                        window.dispatchEvent(new CustomEvent('notify', { detail: { message: '质检完成，正在刷新结果...' } }));
                        this.fetchResults(1); // Auto refresh when done
                    }
                };
            },

            async startInspection() {
                if (!this.inputFile) {
                    window.dispatchEvent(new CustomEvent('notify', { detail: { message: '请选择输入文件', type: 'error' } }));
                    return;
                }

                try {
                    const payload = {
                        input_file: this.inputFile,
                        type: this.type,
                        enabled_rules: this.selectedRules
                    };
                    
                    if (this.type === 'model') {
                        payload.api_key = this.apiKey;
                        payload.model = this.modelName;
                    }

                    const res = await fetch('/api/inspector/run', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    
                    if (data.status === 'success') {
                        window.dispatchEvent(new CustomEvent('notify', { detail: { message: '质检任务已启动' } }));
                        // Store the output file to fetch results later
                        this.currentOutputFile = data.output_file;
                    } else {
                        throw new Error(data.message);
                    }
                } catch (e) {
                    window.dispatchEvent(new CustomEvent('notify', { detail: { message: e.message, type: 'error' } }));
                }
            },

            async stopInspection() {
                try {
                    await fetch('/api/inspector/stop', { method: 'POST' });
                } catch (e) {
                    console.error(e);
                }
            },
            
            async fetchResults(page = 1) {
                // If we know the output file from current run, use it. 
                // Otherwise try to guess from input file + type (same logic as backend)
                // For simplicity, let's ask backend what the output file is, OR just try to construct it.
                // The backend endpoint takes 'file_path'. 
                
                let targetFile = this.currentOutputFile;
                if (!targetFile && this.inputFile) {
                    // Try to construct standard name
                    const base = this.inputFile.replace('.jsonl', '');
                    // We need to know if path is absolute or relative, but backend handles relative to RESULTS
                    // Let's try sending just the filename if it's in results
                    const filename = this.inputFile.split('/').pop().replace('.jsonl', '');
                    targetFile = `${filename}_${this.type}_inspected.jsonl`;
                }
                
                if (!targetFile) return;

                try {
                    const res = await fetch(`/api/inspector/results?file_path=${encodeURIComponent(targetFile)}&page=${page}`);
                    const data = await res.json();
                    
                    if (data.status === 'success') {
                        this.results = data.data;
                        this.pagination = data.pagination;
                        this.currentOutputFile = targetFile; // Confirm this file works
                    } else {
                        // Silent fail or notify?
                        console.log("Fetch results failed:", data.message);
                        if (page === 1) this.results = []; 
                    }
                } catch (e) {
                    console.error(e);
                }
            },
            
            getScoreColor(score) {
                if (score >= 8) return 'text-green-600';
                if (score >= 6) return 'text-yellow-600';
                return 'text-red-600';
            },
            
            showDetail(item) {
                this.selectedItem = item;
                this.detailModalOpen = true;
            }
        }
    }
</script>
{% endblock %}
