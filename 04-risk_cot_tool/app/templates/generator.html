{% extends "base.html" %}

{% block header %}数据生成与Prompt工程{% endblock %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-full" x-data="generatorApp()">
    
    <!-- Left Column: Configuration -->
    <div class="space-y-6">
        
        <!-- 1. Data Source -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow duration-300">
            <h2 class="text-lg font-bold text-gray-800 mb-6 flex items-center">
                <div class="w-8 h-8 rounded-lg bg-blue-100 text-blue-600 flex items-center justify-center mr-3 font-bold shadow-sm">1</div>
                数据来源
            </h2>
            
            <!-- Tabs -->
            <div class="flex space-x-1 bg-gray-50 p-1.5 rounded-xl mb-6 border border-gray-100">
                <button @click="sourceTab = 'mock'" 
                        class="flex-1 py-2 text-sm font-semibold rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
                        :class="sourceTab === 'mock' ? 'bg-white shadow-sm text-blue-600 ring-1 ring-black/5' : 'text-gray-500 hover:text-gray-700 hover:bg-gray-100'">
                    模拟生成
                </button>
                <button @click="sourceTab = 'upload'" 
                        class="flex-1 py-2 text-sm font-semibold rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20"
                        :class="sourceTab === 'upload' ? 'bg-white shadow-sm text-blue-600 ring-1 ring-black/5' : 'text-gray-500 hover:text-gray-700 hover:bg-gray-100'">
                    本地导入
                </button>
            </div>

            <!-- Mock Generation -->
            <div x-show="sourceTab === 'mock'" class="space-y-5" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">生成样本数量</label>
                    <div class="relative">
                        <input type="number" x-model="numSamples" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all shadow-sm" placeholder="例如: 100">
                        <div class="absolute right-3 top-3 text-gray-400 text-sm">条</div>
                    </div>
                </div>
                <button @click="generateMockData" 
                        :disabled="loadingMock"
                        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 rounded-xl transition-all shadow-lg shadow-blue-500/30 flex items-center justify-center transform active:scale-[0.98]">
                    <svg x-show="loadingMock" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span x-text="loadingMock ? '正在生成数据...' : '开始生成数据'"></span>
                </button>
            </div>

            <!-- File Upload -->
            <div x-show="sourceTab === 'upload'" class="space-y-5" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0">
                <div class="border-2 border-dashed border-gray-200 rounded-2xl p-8 text-center hover:border-blue-500 hover:bg-blue-50/50 transition-all cursor-pointer group"
                     @click="$refs.fileInput.click()"
                     @dragover.prevent="$el.classList.add('border-blue-500', 'bg-blue-50')"
                     @dragleave.prevent="$el.classList.remove('border-blue-500', 'bg-blue-50')"
                     @drop.prevent="handleDrop($event)">
                    <input type="file" x-ref="fileInput" class="hidden" accept=".csv,.xlsx,.xls" @change="handleFileSelect">
                    <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform duration-300">
                        <svg class="h-8 w-8" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <p class="text-sm font-medium text-gray-700">点击上传或拖拽文件至此</p>
                    <p class="mt-1 text-xs text-gray-400">支持 .csv, .xlsx, .xls 格式</p>
                    <div x-show="uploadFileName" class="mt-4 inline-flex items-center px-3 py-1 rounded-full bg-blue-100 text-blue-700 text-sm font-medium">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span x-text="uploadFileName"></span>
                    </div>
                </div>
                <button @click="uploadFile" 
                        :disabled="!uploadFileObj || loadingUpload"
                        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 rounded-xl transition-all shadow-lg shadow-blue-500/30 flex items-center justify-center transform active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none">
                    <svg x-show="loadingUpload" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span x-text="loadingUpload ? '正在上传...' : '确认导入'"></span>
                </button>
            </div>
        </div>

        <!-- 2. Prompt Template -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow duration-300">
            <h2 class="text-lg font-bold text-gray-800 mb-6 flex items-center">
                <span class="w-8 h-8 rounded-lg bg-indigo-100 text-indigo-600 flex items-center justify-center mr-3 font-bold shadow-sm">2</span>
                Prompt 模板配置
            </h2>
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">API Key <span class="text-xs text-gray-400 font-normal ml-1">(用于智能优化)</span></label>
                    <input type="password" x-model="apiKey" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none transition-all shadow-sm" placeholder="sk-...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2 flex justify-between">
                        <span>Prompt 模板</span>
                        <span class="text-xs text-gray-400 font-normal">支持 {{ '{variable}' }} 语法</span>
                    </label>
                    <div class="relative group">
                        <textarea x-model="template" rows="8" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none text-sm font-mono bg-gray-50/50 leading-relaxed resize-none shadow-inner transition-all" placeholder="在此输入模板..."></textarea>
                        <button @click="navigator.clipboard.writeText(template); $dispatch('notify', {message: '模板已复制'})" 
                                class="absolute top-3 right-3 p-1.5 text-gray-400 hover:text-indigo-600 bg-white rounded-lg shadow-sm border border-gray-200 hover:border-indigo-200 transition-all opacity-0 group-hover:opacity-100"
                                title="复制模板">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2v1M16 11h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2a2 2 0 012-2z"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="flex space-x-3">
                    <button @click="optimizeTemplate" 
                            class="flex-1 bg-white hover:bg-indigo-50 text-indigo-600 font-semibold py-2.5 rounded-xl transition border border-indigo-100 hover:border-indigo-200 shadow-sm hover:shadow active:scale-[0.98]">
                        ✨ 使用 AI 优化模板
                    </button>
                    <button @click="resetTemplate" 
                            class="px-5 bg-gray-50 hover:bg-gray-100 text-gray-600 font-medium py-2.5 rounded-xl transition border border-gray-200 active:scale-[0.98]">
                        重置
                    </button>
                </div>
            </div>
        </div>

        <!-- 3. Alpaca Conversion -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow duration-300">
            <h2 class="text-lg font-bold text-gray-800 mb-6 flex items-center">
                <span class="w-8 h-8 rounded-lg bg-purple-100 text-purple-600 flex items-center justify-center mr-3 font-bold shadow-sm">3</span>
                数据格式转换
            </h2>
            <div class="space-y-5">
                <div class="bg-purple-50/50 p-4 rounded-xl border border-purple-100 text-sm flex items-center">
                    <span class="text-purple-500 font-medium mr-2">当前输入源:</span>
                    <span class="font-mono text-gray-700 font-medium truncate" x-text="currentFile || '请先完成第一步数据准备'"></span>
                </div>
                <button @click="convertToAlpaca" 
                        :disabled="!currentFile || loadingConvert"
                        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-3 rounded-xl transition-all shadow-lg shadow-purple-500/30 flex items-center justify-center transform active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none">
                    <svg x-show="loadingConvert" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span x-text="loadingConvert ? '转换处理中...' : '启动格式转换 (Alpaca)'"></span>
                </button>
            </div>
        </div>

    </div>

    <!-- Right Column: Preview -->
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col h-full hover:shadow-md transition-shadow duration-300">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg font-bold text-gray-800">数据实时预览</h2>
            <div class="text-xs text-gray-400 font-mono">Read-only</div>
        </div>
        
        <!-- Tab Switcher -->
        <div class="flex space-x-1 bg-gray-50 p-1.5 rounded-xl mb-6 border border-gray-100">
            <button @click="activeTab = 'raw'" 
                    class="flex-1 py-2 text-sm font-semibold rounded-lg transition-all duration-200 focus:outline-none"
                    :class="activeTab === 'raw' ? 'bg-white shadow-sm text-gray-800 ring-1 ring-black/5' : 'text-gray-500 hover:text-gray-700 hover:bg-gray-100'">
                原始数据 (CSV)
            </button>
            <button @click="activeTab = 'alpaca'" 
                    class="flex-1 py-2 text-sm font-semibold rounded-lg transition-all duration-200 focus:outline-none"
                    :class="activeTab === 'alpaca' ? 'bg-white shadow-sm text-gray-800 ring-1 ring-black/5' : 'text-gray-500 hover:text-gray-700 hover:bg-gray-100'">
                转换结果 (JSONL)
            </button>
        </div>

        <!-- Content Area -->
        <div class="flex-1 overflow-auto border border-gray-200 rounded-xl bg-gray-50/50 p-6 font-mono text-xs text-gray-700 leading-relaxed shadow-inner">
            <template x-if="activeTab === 'raw'">
                <div class="space-y-6">
                    <template x-if="!previewData.length">
                        <div class="flex flex-col items-center justify-center h-full text-gray-400 mt-20">
                            <svg class="w-12 h-12 mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            <p>暂无数据，请先生成或导入数据</p>
                        </div>
                    </template>
                    <template x-for="(row, idx) in previewData" :key="idx">
                        <div class="bg-white p-4 rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-shadow">
                            <div class="flex items-center mb-3 pb-2 border-b border-gray-100">
                                <span class="bg-blue-100 text-blue-700 px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider mr-2">Row</span>
                                <span class="font-bold text-gray-800 text-sm" x-text="idx + 1"></span>
                            </div>
                            <div class="grid grid-cols-1 gap-y-1.5">
                                <template x-for="(val, key) in row">
                                    <div class="flex group">
                                        <span class="w-32 text-gray-400 shrink-0 select-none group-hover:text-blue-500 transition-colors" x-text="key"></span>
                                        <span class="text-gray-800 break-all" x-text="val"></span>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
            
            <template x-if="activeTab === 'alpaca'">
                <div>
                     <template x-if="!alpacaResult">
                        <div class="flex flex-col items-center justify-center h-full text-gray-400 mt-20">
                            <svg class="w-12 h-12 mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path></svg>
                            <p>暂无转换结果，请点击“启动格式转换”</p>
                        </div>
                    </template>
                    <div class="whitespace-pre-wrap bg-white p-4 rounded-lg border border-gray-200 shadow-sm text-gray-600" x-text="alpacaResult"></div>
                </div>
            </template>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function generatorApp() {
        return {
            sourceTab: 'mock',
            numSamples: 100,
            apiKey: '',
            template: '',
            currentFile: '',
            loadingMock: false,
            loadingUpload: false,
            loadingConvert: false,
            previewData: [],
            activeTab: 'raw',
            alpacaResult: '',
            
            init() {
                this.loadDefaultTemplate();
            },

            async loadDefaultTemplate() {
                try {
                    const res = await fetch('/api/generator/template/default');
                    const data = await res.json();
                    if (data.status === 'success') {
                        this.template = data.template;
                    }
                } catch (e) {
                    console.error('Failed to load default template', e);
                }
            },
            
            // Upload related
            uploadFileObj: null,
            uploadFileName: '',

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.uploadFileObj = file;
                    this.uploadFileName = file.name;
                }
            },

            handleDrop(e) {
                this.$el.classList.remove('border-blue-500', 'bg-blue-50');
                const file = e.dataTransfer.files[0];
                if (file) {
                    this.uploadFileObj = file;
                    this.uploadFileName = file.name;
                }
            },

            async uploadFile() {
                if (!this.uploadFileObj) return;
                
                this.loadingUpload = true;
                const formData = new FormData();
                formData.append('file', this.uploadFileObj);

                try {
                    const res = await fetch('/api/generator/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();
                    
                    if (data.status === 'success') {
                        this.previewData = data.preview;
                        this.currentFile = data.filename;
                        this.activeTab = 'raw';
                        window.dispatchEvent(new CustomEvent('notify', { detail: { message: data.message } }));
                    } else {
                        throw new Error(data.message);
                    }
                } catch (e) {
                    window.dispatchEvent(new CustomEvent('notify', { detail: { message: e.message, type: 'error' } }));
                } finally {
                    this.loadingUpload = false;
                }
            },

            async generateMockData() {
                this.loadingMock = true;
                try {
                    const res = await fetch('/api/generator/mock', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ num_samples: this.numSamples })
                    });
                    const data = await res.json();
                    if (data.status === 'success') {
                        this.previewData = data.preview;
                        this.currentFile = data.filename; // Store just filename
                        this.activeTab = 'raw';
                        window.dispatchEvent(new CustomEvent('notify', { detail: { message: data.message } }));
                    } else {
                        throw new Error(data.message);
                    }
                } catch (e) {
                    window.dispatchEvent(new CustomEvent('notify', { detail: { message: e.message, type: 'error' } }));
                } finally {
                    this.loadingMock = false;
                }
            },

            async optimizeTemplate() {
                if (!this.apiKey) {
                    window.dispatchEvent(new CustomEvent('notify', { detail: { message: '请输入 API Key', type: 'warning' } }));
                    return;
                }
                // Mock feature list (could be dynamic)
                const features = Object.keys(this.previewData[0] || {});
                
                try {
                    const res = await fetch('/api/generator/template/generate', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            api_key: this.apiKey,
                            features: features
                        })
                    });
                    const data = await res.json();
                    if (data.status === 'success') {
                        this.template = data.template;
                        window.dispatchEvent(new CustomEvent('notify', { detail: { message: '模板优化成功' } }));
                    } else {
                        throw new Error(data.message);
                    }
                } catch (e) {
                    window.dispatchEvent(new CustomEvent('notify', { detail: { message: e.message, type: 'error' } }));
                }
            },
            
            resetTemplate() {
                this.loadDefaultTemplate();
            },

            async convertToAlpaca() {
                this.loadingConvert = true;
                try {
                    const res = await fetch('/api/generator/alpaca', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            source_file: this.currentFile,
                            template: this.template
                        })
                    });
                    const data = await res.json();
                    if (data.status === 'success') {
                        this.alpacaResult = `转换成功！\n输出文件: ${data.output_file}\n共转换 ${data.message}`;
                        this.activeTab = 'alpaca';
                        window.dispatchEvent(new CustomEvent('notify', { detail: { message: '转换成功' } }));
                        
                        // Set this as input for inference automatically?
                        localStorage.setItem('last_alpaca_file', data.output_file);
                    } else {
                        throw new Error(data.message);
                    }
                } catch (e) {
                    window.dispatchEvent(new CustomEvent('notify', { detail: { message: e.message, type: 'error' } }));
                } finally {
                    this.loadingConvert = false;
                }
            }
        }
    }
</script>
{% endblock %}
